<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Scrabble Score Calculator</h1>
    <div>
        <label for="word">Enter a word for Scrabble:</label>
        <input type="text" id="word" placeholder="Enter your word">
        <button id="calculateButton">Calculate Score</button>
    </div>
    <div>
        <p id="scoreResult"></p>
    </div>

    <script>
        function calculateScrabbleScore(word) {
            const letterScores = {
                'A': 1, 'B': 3, 'C': 3, 'D': 2, 'E': 1, 'F': 4, 'G': 2, 'H': 4, 'I': 1,
                'J': 8, 'K': 5, 'L': 1, 'M': 3, 'N': 1, 'O': 1, 'P': 3, 'Q': 10, 'R': 1,
                'S': 1, 'T': 1, 'U': 1, 'V': 4, 'W': 4, 'X': 8, 'Y': 4, 'Z': 10
            };

            word = word.toUpperCase();
            let totalScore = 0;

            for (let letter of word) {
                if (letter in letterScores) {
                    totalScore += letterScores[letter];
                }
            }

            return totalScore;
        }

        document.getElementById('calculateButton').addEventListener('click', () => {
            const word = document.getElementById('word').value;
            const score = calculateScrabbleScore(word);
            document.getElementById('scoreResult').textContent = `The Scrabble score for '${word}' is: ${score}`;
        });
    </script>
</body>
</html>
