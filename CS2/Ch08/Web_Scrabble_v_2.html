    </div>

    <script>
        function calculateScrabbleScore(word) {

        document.getElementById('calculatePlayer1Score').addEventListener('click', () => {
            const word = document.getElementById('player1Word').value;
            const score = calculateScrabbleScore(word);
            document.getElementById('player1Score').textContent = `Player 1 Score: ${score}`;
        });

        document.getElementById('calculatePlayer2Score').addEventListener('click', () => {
            const word = document.getElementById('player2Word').value;
            const score = calculateScrabbleScore(word);
            document.getElementById('player2Score').textContent = `Player 2 Score: ${score}`;
        });

        function handlePlayerPhoto(photoId, inputId) {
            const photoElement = document.getElementById(photoId);
            const inputElement = document.getElementById(inputId);
            const file = inputElement.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    photoElement.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                photoElement.src = 'default-player-photo.png'; // Default photo
            }
        }
    </script>
